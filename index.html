<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css">
    </style>
  </head>
  <body>
    <main>
      <div class="bigcontainer">
        <div class="smolcontainer">
          <p class="result">Your Result</p>
          <div class="circle">
            <p class="score">76</p>
            <p class="total">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="smolcontainer2">
          <p class="summary">Summary</p>
            <ul class="Reaction">
              <li class="Reactcolor">Reaction</li>
              <li><span>80</span> / 100</li>
            </ul>
            <ul class="Memory">
              <li class="Memcolor">Memory</li>
              <li><span>92</span> / 100</li>
            </ul>
            <ul class="Verbal">
              <li class="Verbcolor">Verbal</li>
              <li><span>61</span> / 100</li>
            </ul>
            <ul class="Visual">
              <li class="Viscolor">Visual</li>
              <li><span>72</span> / 100</li>
            </ul>
          <button>Continue</button>
        </div>
        
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ry</a>.
      </div>
    </footer>
  </body>
</html>
